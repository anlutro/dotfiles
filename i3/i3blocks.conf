# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15

[disk-root]
label=/
instance=/
command=~/.config/i3blocks/scripts/disk
interval=300

[disk-home]
label=/home
instance=/home
command=~/.config/i3blocks/scripts/disk
interval=300

[wireless]
label=Wifi
instance=wlan0
command=~/.config/i3blocks/scripts/wifi
interval=10

[ethernet]
label=Eth
instance=eth0
command=~/.config/i3blocks/scripts/iface
interval=10

[load]
label=Load
command=~/.config/i3blocks/scripts/load_average
interval=10

[memory]
label=Memory
command=~/.config/i3blocks/scripts/memory
interval=30

[volume]
label=Volume
#label=♪
instance=Master
command=~/.config/i3blocks/scripts/volume
interval=once
signal=10

[battery]
label=Battery
#label=⚡
command=~/.config/i3blocks/scripts/battery
interval=30

[time]
command=date +'%a %b %d  %H:%M %Z'
interval=5
