set $super Mod4
set $alt Mod1

# Use Mouse+$super to drag floating windows to their wanted position
floating_modifier $super

# start a terminal
bindsym $super+Return exec x-terminal-emulator
bindsym $super+Shift+Return exec x-terminal-emulator -name floaterm

# start dmenu
bindsym $super+d exec --no-startup-id dmenu_run

# lock screen
mode "lock" {
	bindsym $super+l mode "default"; exec i3lock -c 000000
	bindsym $super+s mode "default"; exec i3lock -c 000000 && systemctl suspend

	# back to normal: Enter or Escape
	bindsym Return mode "default"
	bindsym Escape mode "default"
}
bindsym $super+l mode "lock"

# monitor brightness controls
bindsym XF86MonBrightnessUp   exec --no-startup-id xbacklight +1 -time 0 -steps 1
bindsym XF86MonBrightnessDown exec --no-startup-id xbacklight -1 -time 0 -steps 1

# volume controls
bindsym XF86AudioRaiseVolume exec --no-startup-id amixer -q set Master 5%+ unmute && pkill -SIGRTMIN+10 i3blocks
bindsym XF86AudioLowerVolume exec --no-startup-id amixer -q set Master 5%- unmute && pkill -SIGRTMIN+10 i3blocks
bindsym XF86AudioMute        exec --no-startup-id amixer -q set Master toggle && pkill -SIGRTMIN+10 i3blocks

# change container layout (stacked, tabbed, toggle split)
bindsym $super+s layout stacking
bindsym $super+w layout tabbed
bindsym $super+e layout toggle split
bindsym $super+h split h
bindsym $super+v split v

# enter fullscreen mode for the focused container
bindsym $super+f fullscreen

# toggle tiling / floating
bindsym $super+Shift+space floating toggle

# toggle border mode
bindsym $super+b border toggle

# kill focused window
bindsym $super+Shift+q kill
bindsym $super+$alt+q kill

# change focus
bindsym $super+Left focus left
bindsym $super+Down focus down
bindsym $super+Up focus up
bindsym $super+Right focus right
bindsym $super+a focus parent
bindsym $super+z focus child
bindsym $super+space focus mode_toggle

# move focused window
bindsym $super+Shift+Left move left
bindsym $super+Shift+Down move down
bindsym $super+Shift+Up move up
bindsym $super+Shift+Right move right

# scratchpad
bindsym $super+Shift+minus move scratchpad
bindsym $super+minus scratchpad show

# next workspace
bindsym $super+Tab workspace next_on_output
bindsym $super+Shift+Tab workspace prev_on_output

# switch to workspace
bindsym $super+1 workspace number 1
bindsym $super+2 workspace number 2
bindsym $super+3 workspace number 3
bindsym $super+4 workspace number 4
bindsym $super+5 workspace number 5
bindsym $super+6 workspace number 6
bindsym $super+7 workspace number 7
bindsym $super+8 workspace number 8
bindsym $super+9 workspace number 9
bindsym $super+0 workspace number 10

# move focused container to workspace
bindsym $super+Shift+1 move container to workspace number 1
bindsym $super+Shift+2 move container to workspace number 2
bindsym $super+Shift+3 move container to workspace number 3
bindsym $super+Shift+4 move container to workspace number 4
bindsym $super+Shift+5 move container to workspace number 5
bindsym $super+Shift+6 move container to workspace number 6
bindsym $super+Shift+7 move container to workspace number 7
bindsym $super+Shift+8 move container to workspace number 8
bindsym $super+Shift+9 move container to workspace number 9
bindsym $super+Shift+0 move container to workspace number 10

# move workspace to different monitors
bindsym $super+$alt+Left move workspace to output left
bindsym $super+$alt+Right move workspace to output right

# resize window (you can also use the mouse for that)
mode "resize" {
	# These bindings trigger as soon as you enter the resize mode
	bindsym Left resize shrink width 10 px or 10 ppt
	bindsym Down resize grow height 10 px or 10 ppt
	bindsym Up resize shrink height 10 px or 10 ppt
	bindsym Right resize grow width 10 px or 10 ppt

	# precision resizing while holding alt
	bindsym $alt+Left resize shrink width 1 px or 1 ppt
	bindsym $alt+Down resize grow height 1 px or 1 ppt
	bindsym $alt+Up resize shrink height 1 px or 1 ppt
	bindsym $alt+Right resize grow width 1 px or 1 ppt

	# back to normal: Enter or Escape
	bindsym Return mode "default"
	bindsym Escape mode "default"
}
bindsym $super+r mode "resize"

# reload the configuration file
bindsym $super+Shift+c reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $super+Shift+r restart

# exit i3 (logs you out of your X session)
# bindsym $super+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"
bindsym $super+Shift+e exec "[ $(echo 'no\nyes' | dmenu -sb '#ff6600' -i -p 'Really exit i3 X session?') = 'yes' ] && i3-msg exit"

# interactively rename a workspace
bindsym $super+n exec "i3-msg rename workspace to $(echo '' | dmenu -sb '#222222' -p 'Rename workspace to: ')"
